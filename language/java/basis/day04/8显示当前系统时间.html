<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示当前时间</title>

</head>
<body>
    当前系统时间：<span id="time"></span>
    <script>
        var ss = document.getElementById("time");

        function getCurrentTime() {
            var date = new Date();
            var timeInfo = date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
            ss.innerHTML = timeInfo.fontcolor("red");
        }
        getCurrentTime();
        window.setInterval("getCurrentTime()",1000);
    </script>
</body>
</html>
