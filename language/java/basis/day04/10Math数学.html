<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script>
        /*
         Math对象常用的方法：

         ceil 		向上取整
         floor（）   向下取整
         random()  随机数方法 //  产生的伪随机数介于 0 和 1 之间（含 0，不含 1），
         round     四舍五入
         */
        document.write("向上取整："+Math.ceil(3.14));
        document.write("向下取整："+Math.floor(3.14));
        document.write("随机数："+Math.random());
        document.write("四舍五入："+Math.round(3.14));
    </script>
</head>
<body>

</body>
</html>
