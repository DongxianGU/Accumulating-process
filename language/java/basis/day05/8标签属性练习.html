<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function checkAll(allNode) {
            var  all = document.getElementsByName("item");
            for(var index in all){
                all[index].checked = allNode.checked;
            }
        }

        function getSum() {
            var  all = document.getElementsByName("item");
            var  sum = 0;
            for(var index=0; index < all.length;index++){
                if (all[index].checked)
                sum += parseInt(all[index].value);
                console.log(sum);
            }
            document.getElementById("sumid").innerHTML = ("&nbsp;&nbsp;&nbsp;&yen;"+sum).fontcolor("green");
        }
    </script>
</head>
