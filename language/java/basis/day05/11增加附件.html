<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加附件</title>
    <script>
        function addFile() {
            var trNode = document.createElement("tr");
            var tdNode1 = document.createElement("td");
            tdNode1.innerHTML = "<input type='file'/>";
            var tdNode2 = document.createElement("td");
            tdNode2.innerHTML = "<a href='#' onclick='delFile(this)'>删除附件</a>";

            trNode.appendChild(tdNode1);
            trNode.appendChild(tdNode2);

            var bodyNode = document.getElementsByTagName("tbody")[0];
            var lastNode = document.getElementById("lastRow");
            bodyNode.insertBefore(trNode, lastNode);
        }
        function delFile(thisNode) {
            var thisTr = thisNode.parentNode.parentNode;
            var tbodyNode = document.getElementsByTagName("tbody")[0];
            tbodyNode.removeChild(thisTr);
        }
    </script>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td><input type="file"/></td>
        <td><a href="#" onclick="delFile(this)">删除附件</a></td>
    </tr>

    <tr id="lastRow">
        <td colspan="2"><input onclick="addFile()" type="button" value="添加附件"/></td>
    </tr>
    </tbody>
</table>
</body>
</html>
