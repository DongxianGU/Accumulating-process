<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用的css样式</title>
    <style>
        body {
            background: #CCCCCC url("../2.jpg") no-repeat center;
        }

        div {
            font-size: larger;
            color: #F00;
            line-height: 40px;
            letter-spacing: 10px;
            text-align: center;
            text-decoration: blink;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
<div>
        <pre>
            煮豆燃豆萁，豆在釜中泣。
            本是同根生，相煎何太急。
        </pre>
</div>
</body>
</html>
