<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>

    <style type="text/css">
        /*
    盒子模型: 盒子模型就是把一个html边框比作成了一个盒子的边框，盒子模型要做用于操作数据与边框之间的距离或者 是边框与边框之间的距离。


    盒子模型主要是用于操作内边距(padding)与外边距（margin）

    */
        div {
            border: solid 1px aquamarine;
            width: 100px;
            height:100px;
        }

        #one {
            margin: 10px;
            padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 50px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
<div id="one">这是第一个div</div>
<div id="two">这是第二个div</div>
</body>
</html>
