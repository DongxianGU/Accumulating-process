<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作边框的属性</title>
    <style type="text/css">
        /*
            div默认是没有边框呃。
        */

        #mm{
            width: 100px;
            height: 100px;
            /* 设置边框的样式  上 右 下 左*/
            border: solid #F00;
            border-top: 10px dotted #F00;
            border-bottom: double #0FF;
        }


    </style>
</head>
<body>
    <div id="mm"></div>
</body>
</html>
