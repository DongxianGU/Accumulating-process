<!-- ! or html:5  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <!-- div.aaa -->
    <div class="aaa"></div>
    <!-- div#aaa -->
    <div id="aaa"></div>

    <!-- div.aaa>ul>li -->
    <div class="aaa">
        <ul>
            <li></li>
        </ul>
    </div>

    <!-- div.aaa+div.bbb -->
    <div class="aaa"></div>
    <div class="bbb"></div>

   <!-- div>ul>li^span -->
   <div>
       <ul>
           <li></li>
       </ul>
       <span></span>
   </div>

   <!-- div>ul>li*5 -->
   <div>
       <ul>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
       </ul>
   </div>

   <!-- div>(header>ul>li*2>a)+footer>p -->
   <div>
       <header>
           <ul>
               <li><a href=""></a></li>
               <li><a href=""></a></li>
           </ul>
       </header>
       <footer>
           <p></p>
       </footer>
   </div>

   <!-- a[href="www.taobao.com" title="淘宝"] -->
   <a href="www.taobao.com" title="淘宝"></a>

   <!-- ul>li.item$*5 -->
   <ul>
       <li class="item1"></li>
       <li class="item2"></li>
       <li class="item3"></li>
       <li class="item4"></li>
       <li class="item5"></li>
   </ul>

   <!-- ul>li.item$$$*5 -->
   <ul>
       <li class="item001"></li>
       <li class="item002"></li>
       <li class="item003"></li>
       <li class="item004"></li>
       <li class="item005"></li>
   </ul>

   <!-- ul>li.item$@-*5 -->
   <ul>
       <li class="item5"></li>
       <li class="item4"></li>
       <li class="item3"></li>
       <li class="item2"></li>
       <li class="item1"></li>
   </ul>

   <!-- ul>li.item$@2*5 -->
   <ul>
       <li class="item2"></li>
       <li class="item3"></li>
       <li class="item4"></li>
       <li class="item5"></li>
       <li class="item6"></li>
   </ul>

   <!-- ul>li.item$@-3*5 -->
   <ul>
       <li class="item7"></li>
       <li class="item6"></li>
       <li class="item5"></li>
       <li class="item4"></li>
       <li class="item3"></li>
   </ul>

   <!-- a{click}+span{text} -->
   <a href="">click</a><span>text</span>
</body>
</html>
