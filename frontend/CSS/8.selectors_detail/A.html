<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择器</title>
    <link rel="stylesheet" href="A.css">
</head>

<body>
    <h1 id="mostimportant">this is header</h1>
    <h2>this is subheader</h2>
    <p>this is paragraph.</p>
    <h1 class="important">This header is very important.</h1>
    <p class="important warning">This paragraph is very important.</p>

    <h1 title="">属性选择器<a href="#" title="">同时有两个属性</a></h1>

    <h1>This is a <em>important</em> heading</h1>
    <p>This is a <em>important</em> paragraph.</p>
    <h1>This is <strong>very</strong> <strong>very</strong> important.</h1>
    <h1>This is <em>really <strong>very</strong></em> important.</h1>
</body>

</html>
